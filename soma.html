<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soma</title>
</head>
<body>
  <h1>Soma</h1>
  <input type="number" id="num1" placeholder="Número 1"><br>
  <input type="number" id="num2" placeholder="Número 2"><br>
  <button onclick="realizarSoma()">Calcular</button>
  <p id="resultado"></p>
  <script src="js/operacoes.js"></script>
  <script>
    function realizarSoma() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const resultadoEl = document.getElementById('resultado');
      if (isNaN(a) || isNaN(b)) {
        alert('Insira valores válidos!');
        return;
      }
      resultadoEl.innerText = `Resultado: ${soma(a, b)}`;
    }
  </script>
</body>
</html>
